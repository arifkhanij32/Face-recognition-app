<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Match Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Recognition Result</h2>

        {% if name %}
            <p>Matched Name: <strong>{{ name }}</strong></p>
            <img src="data:image/jpeg;base64,{{ image }}" width="200">
        {% else %}
            <p class="error">No Match Found</p>
        {% endif %}

        <br>
        <a href="{{ url_for('index') }}" class="btn">ðŸ”™ Back to Home</a>
    </div>
</body>
</html>
